<!DOCTYPE html>
<html>
<head>
    <title>Landing Page</title>
</head>
<body>
    <h2>Welcome, {{ user.name }}</h2>
    <p>Email: {{ user.email }}</p>
    <p>Place: {{ user.place }}</p>

    <!-- Logout Button -->
    <form action="{% url 'logout' %}" method="POST">
        {% csrf_token %}
        <button type="submit">Logout</button>
    </form>
    
</body>
</html>
